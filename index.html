<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .sap-button {
            background-color: #0854a0; color: white; padding: 15px 30px; border: none;
            border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold;
        }
    </style>
</head>
<body>

    <button class="sap-button" onclick="launchNavigation()">Buscar</button>

    <script>
        function launchNavigation() {
            // 1. Extraer los parámetros de la URL actual
            const urlParams = new URLSearchParams(window.location.search);
            const idVisita = urlParams.get('idVisita');

            // 2. Construir la URL de búsqueda
            let query = idVisita ? encodeURIComponent(idVisita) : "SAP+Sales+Cloud";
            const urlDestino = "https://www.google.com/search?q=" + query;

            // 3. Detectar si es un dispositivo móvil (iOS o Android)
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            try {
                if (isMobile && window.top && window.top !== window) {
                    // COMPORTAMIENTO MÓVIL (iOS/Android App):
                    // Usamos window.top para que la App de SAP lance el navegador del sistema.
                    window.top.location.href = urlDestino;
                } else {
                    // COMPORTAMIENTO WEB (PC/Escritorio):
                    // Abrimos pestaña nueva como ocurre actualmente en web.
                    const newWin = window.open(urlDestino, '_blank');
                    
                    // Si un bloqueador de popups en PC lo detiene, abrir en el mismo frame
                    if (!newWin) {
                        window.location.assign(urlDestino);
                    }
                }
            } catch (e) {
                // FALLBACK: Si hay errores de seguridad (CORS), navegar en el frame actual
                console.log("Error de acceso a ventana superior, usando fallback local...");
                window.location.assign(urlDestino);
            }
        }
    </script>
</body>
</html>
