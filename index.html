<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f7f6;
        gap: 20px;
      }

      .sap-button {
        background-color: #0854a0;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- Navegaci√≥n de URL's         -->
    <button class="sap-button" onclick="launchNavigation()">
      Test 8.0 IOs
    </button>

    <!-- Navegaci√≥n con apertura de PDF      -->
    <button class="sap-button" onclick="openPdfMismaLogica()">
      Abrir PDF 8.0
    </button>

    <script>
      /* Funci√≥n para abrir URL                           */
      function launchNavigation() {
        const urlParams = new URLSearchParams(window.location.search);
        const idVisita = urlParams.get("idVisita") || "Sin_IdVisita";

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const dispositivoTag = isMobile
          ? "Celular_iOS_Android"
          : "Escritorio";

        const queryText = `${idVisita} (Deteccion: ${dispositivoTag})`;
        const urlDestino =
          "https://www.google.com/search?q=" +
          encodeURIComponent(queryText);

        try {
          if (isMobile && window.top && window.top !== window) {
            // üì± Mobile dentro de iframe ‚Üí abre dentro del iframe
            window.location.href = urlDestino;
          } else {
            // üñ•Ô∏è Escritorio ‚Üí nueva pesta√±a
            const newWin = window.open(urlDestino, "_blank");
            if (!newWin) {
              window.location.assign(urlDestino);
            }
          }
        } catch (e) {
          window.location.assign(urlDestino);
        }
      }

      /* Funci√≥n para abrir PDF             */
      function openPdfMismaLogica() {
        const pdfUrl = "VPN_Kaufmann.pdf";
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        try {
          if (isMobile && window.top && window.top !== window) {
            // Mobile dentro de iframe : abre PDF dentro del iframe
            window.location.href = pdfUrl;
          } else {
            // Escritorio : nueva pesta√±a
            const newWin = window.open(
              pdfUrl,
              "_blank",
              "width=800,height=600,scrollbars=yes,resizable=yes"
            );

            if (!newWin) {
              window.location.assign(pdfUrl);
            }
          }
        } catch (e) {
          window.location.assign(pdfUrl);
        }
      }
    </script>
  </body>
</html>
