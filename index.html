<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column; /* Para apilar botones */
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f7f6;
        gap: 20px; /* Separación entre botones */
      }

      .sap-button {
        background-color: #0854a0;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- ===================================================== -->
    <!-- BOTÓN EXISTENTE - NO MODIFICAR                        -->
    <!-- ===================================================== -->
    <button class="sap-button" onclick="launchNavigation()">
      Test 2.0 IOs
    </button>

    <!-- ===================================================== -->
    <!-- NUEVO BOTÓN PDF - INDEPENDIENTE DEL BOTÓN EXISTENTE   -->
    <!-- ===================================================== -->
    <button class="sap-button" onclick="openPDF()">
      Abrir Formato PDF
    </button>

    <script>
      /* ===================================================== */
      /* FUNCIÓN EXISTENTE - NO MODIFICAR                      */
      /* ===================================================== */
      function launchNavigation() {
        const urlParams = new URLSearchParams(window.location.search);
        const idVisita = urlParams.get("idVisita") || "Sin_IdVisita";

        const isMobile = /iPhone|iPad|iPod|Android/i.test(
          navigator.userAgent
        );
        const dispositivoTag = isMobile
          ? "Celular_iOS_Android"
          : "Escritorio";

        const queryText = `${idVisita} (Deteccion: ${dispositivoTag})`;

        const urlDestino =
          "https://www.google.com/search?q=" +
          encodeURIComponent(queryText);

        try {
          if (isMobile && window.top && window.top !== window) {
            window.top.location.href = urlDestino;
          } else {
            const newWin = window.open(urlDestino, "_blank");
            if (!newWin) {
              window.location.assign(urlDestino);
            }
          }
        } catch (e) {
          window.location.assign(urlDestino);
        }
      }

      /* ===================================================== */
      /* NUEVA FUNCIÓN PDF - TOTALMENTE SEPARADA               */
      /* ===================================================== */
      function openPDF() {
        const pdfUrl = "https://tusitio.com/formato.pdf"; // <-- CAMBIAR URL

        const isMobile = /iPhone|iPad|iPod|Android/i.test(
          navigator.userAgent
        );

        try {
          if (isMobile) {
            // Mejor compatibilidad en móviles (iOS/Android)
            window.location.href = pdfUrl;
          } else {
            // Escritorio: abrir en nueva pestaña
            const newWin = window.open(pdfUrl, "_blank");
            if (!newWin) {
              window.location.assign(pdfUrl);
            }
          }
        } catch (e) {
          window.location.assign(pdfUrl);
        }
      }
    </script>
  </body>
</html>
