<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .sap-button {
            background-color: #0854a0; color: white; padding: 15px 30px; border: none;
            border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold;
        }
    </style>
</head>
<body>

    <button class="sap-button" onclick="launchNavigation()">Buscar IOs</button>

    <script>
        function launchNavigation() {
            // 1. Extraer los parámetros de la URL actual
            const urlParams = new URLSearchParams(window.location.search);
            
            // 2. Obtener el valor de 'idVisita' (el nombre debe coincidir con el que configuraste en SAP)
            const idVisita = urlParams.get('idVisita');

            // 3. Construir la URL de búsqueda (si no hay ID, busca "SAP Sales Cloud")
            let query = idVisita ? encodeURIComponent(idVisita) : "SAP+Sales+Cloud";
            const urlDestino = "https://www.google.com/search?q=" + query;

            try {
                // Clave para iOS: Navegar desde la ventana superior
                if (window.top) {
                    window.top.location.href = urlDestino;
                } else {
                    window.open(urlDestino, '_blank');
                }
            } catch (e) {
                console.log("Error con window.top, usando fallback...");
                window.location.assign(urlDestino);
            }
        }
    </script>
</body>
</html>
