<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .sap-button {
            background-color: #0854a0; color: white; padding: 15px 30px; border: none;
            border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold;
        }
    </style>
</head>
<body>

    <button class="sap-button" onclick="launchNavigation()">Abrir IOS</button>

    <script>
        function launchNavigation() {
            const url = "https://www.google.com";

            try {
                // INTENTO 1: Usar la ventana superior (window.top) para saltar el sandbox del iframe
                // Esto suele funcionar mejor en el cliente m√≥vil de SAP
                if (window.top) {
                    window.top.location.href = url;
                } else {
                    window.open(url, '_blank');
                }
            } catch (e) {
                // INTENTO 2: Si hay error de origen cruzado (CORS), usamos el fallback directo
                console.log("Error con window.top, intentando normal...");
                window.location.assign(url);
            }
        }
    </script>
</body>
</html>
